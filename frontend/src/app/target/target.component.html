<div class="info-block" >
  <div class="card-body">
    <div class="inline-spaces">
      <h2 class="card-title" style="color: dodgerblue">Обучение ребенка</h2>
      <button mat-mini-fab>
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
    <div class="inline-spaces">
<!--
-->
      <div style="display: block" class="price-date">
        <div>Цель должна быть выполнена:</div>
        <div style="color: dodgerblue">10 дней</div>
        <div>Осталось собрать:</div>
        <div style="color: dodgerblue">50 000 ₽</div>
      </div>
      <span class="material-icons" style="font-size:100px">school</span>
    </div>
    <div class="progress">
      <p>Прогресс цели: 50 000/100 000 ₽</p>
    </div>
    <div class="card">
      <p-progressBar [value]="value"></p-progressBar>
  </div>
</div>
</div>
